{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'food\stylle.css' %}">
    <title></title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark grid">
        <a href="{% url 'food:index' %}" class="navbar-brand g-col-8"> Food Recipe </a>

        <div class="navbar g-col-4" style="color: aqua;">
            <a href="{% url 'food:index' %}" class="text-decoration-none btn btn-dark">View Items</a>
            
            <a href="{% url 'food:create_item' %}" class="text-decoration-none btn btn-dark">Add Items</a>

            <a href="{% url 'register' %}" class="text-decoration-none btn btn-dark">Register</a>
            {% if user.is_authenticated %}
            <a class="text-decoration-none" href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}" class="btn btn-dark">Logout</a>
            {% else %}
                <a class="text-decoration-none btn btn-dark"  href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" > {{ message }} </div>
        {% endfor %}
    {% endif %}

    {% block body %}

    {% endblock %}
    
</body>
</html>
