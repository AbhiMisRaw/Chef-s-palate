{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ item.item_image }}" height="500px"  class="card" alt="">
        </div>
        <div class="col-md-6"> 
            <h1>{{ object.item_name }}</h1>
            <h3>{{ object.item_desc }}</h3>
            <h5>$ {{ item.item_price }}</h5>
            <a href="{% url 'food:delete_item' item.id %}" >Delete</a>
        </div>
    </div>
</div>



{% endblock %}
