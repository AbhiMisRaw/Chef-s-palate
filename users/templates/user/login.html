{% extends 'food/base.html' %}

{% block body %}
<br>
<div class="container">
     <br>
     <div class="row">
          <div class="col-md-8 offset-md-2">
               <div class="card border-dark mb-6">
                    <div class="card-header bg-dark text-white text-center">
                         <div class="card-title display-4 fw-medium p-3">LOGIN</div>
                    </div>
                    <div class="card-body">
                         <form method="POST">
                              {% csrf_token %}
                              {% for field in  form %}
                                   <div class="form-group fw-medium fs-5">
                                        {% if field.name == "username" %}
                                   <label >User Name</label>
                                  {%else%}
                                  <label>Password</label>
                                   <!-- {{ field.name }} -->
                              {% endif %}
                              <br>
                                   {{ field }}
                                   </div>
                                   <hr>
                              {% endfor %}
                              <br>
                              <button class="btn btn-primary btn-lg btn-block col-12" type="submit">
                                   Login
                              </button>
                         </form>
                    </div>
               </div>
          </div>
     </div>
     
</div>


{% endblock %}
